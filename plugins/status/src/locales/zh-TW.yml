commands:
  status:
    description: 查看運行狀態
    messages:
      status:
        1: 運行中
        0: 離線
        2: 正在連接
        4: 正在重連
        3: 正在斷開
      bot: <p>{user.name}：<i18n path={"commands.status.messages.status." + status}/></p>
      epilog: |-
        ==========
        CPU 使用率：{ (cpu[0] * 100).toFixed() }% / { (cpu[1] * 100).toFixed() }%
        內存使用率：{ (memory[0] * 100).toFixed() }% / { (memory[1] * 100).toFixed() }%
